spring:
  flyway:
    enabled: true
  docker:
    compose:
      enabled: false

  datasource:
    username: restadmin
    password: password
    url: jdbc:mysql://localhost:3306/restdb?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 5
      data-source-properties:
        cachePrepStmts: true
        prepStmtCacheSize: 250
        prepStmtCacheSqlLimit: 2048
        useServerPrepStmts: true
        useLocalSessionState: true
        cacheCallableStmts: true
        rewriteBatchedStatements: true
        cacheResultSetMetadata: true
        cacheServerConfiguration: true
        elideSetAutoCommits: true
        maintainTimeStats: false

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: validate
    database: mysql
    properties:
      hibernate:
        generate_statistics: true
        show_sql: true
        format_sql: true
        # Enables Hibernate batch fetching for LAZY associations.
        # This prevents N+1 when loading collections (e.g. Beer.categories)
        # without using fetch join (which would break pagination).
        #
        # DO NOT combine collection fetch join / EntityGraph with Pageable queries.
        default_batch_fetch_size: 20
    open-in-view: false

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      probes:
        enabled: true
          
logging:
  level:
    org:
      hibernate:
        stat: debug
        orm:
          jdbc:
            bind: trace
        sql: debug