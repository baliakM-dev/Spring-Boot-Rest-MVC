spring:
  threads:
    virtual:
      enabled: true

  application:
    name: beer-client-restclient
  web:
    error:
      include-stacktrace: never
  docker:
    compose:
      enabled: true

beer-store:
  base-url: ${BEER_API_BASE_URL:http://localhost:8080}

server:
  port: 8083

resilience4j:
  circuitbreaker:
    instances:
      beerService:
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
        permittedNumberOfCallsInHalfOpenState: 3

  retry:
    instances:
      beerService:
        maxAttempts: 3
        waitDuration: 500ms

  ratelimiter:
    instances:
      beerService:
        limitForPeriod: 5
        limitRefreshPeriod: 1s
        timeoutDuration: 0

management:
  endpoints:
    web:
      exposure:
        include: health
    endpoint:
      health:
        probes:
          enabled: true

logging:
  level:
    org.springframework.web.client.RestClient: DEBUG
    org.springframework.http.converter.json: DEBUG